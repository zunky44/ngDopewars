<div style="width: 100%; overflow: hidden;">
  <div style="width: 50%; float: left;">
    <div class="drugsforsaleTitle">
      <b>Drugs For Sale</b>
    </div>
    <div class="drugsforsale mat-elevation-z8" style="max-width: 100%;">
      <mat-table #table [dataSource]="dataSource" matSort [ngClass]="'customWidthClass'">
        
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let drug"> {{ drug.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let drug"> {{ drug.price }}</mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>

  <div style="float: left;">
    <ngdw-buydrugs></ngdw-buydrugs>
  </div>
</div>
