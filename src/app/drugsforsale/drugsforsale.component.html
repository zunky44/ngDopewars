<div class="drugsforsaleTitle">
    <b>Drugs For Sale</b>
</div>
<div style="float: left;" class="col-12">
  <div>
    <mat-card>
      <mat-selection-list>
        <mat-list-option *ngFor="let drug of drugsforsale">{{drug.name}} {{drug.price}}</mat-list-option>
      </mat-selection-list>
      <mat-card-actions>
        <div class="container">
          <div fxLayout="row" fxLayoutAlign="start center" class="content">
            <div class="blocks" fxFlex= "80%"></div>
            <button mat-raised-button color="accent" (click)="addCash(100)">Purchase</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
