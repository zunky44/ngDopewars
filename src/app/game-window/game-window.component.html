<body>
  <div class='gamewindow'>
    <div *ngIf="nameSubmitted == false">
      <label>Enter your name:
        <input type='text' [(ngModel)]="newgame.playername" placeholder="name">
        <button mat-raised-button color='primary'(click)="submitName()" >OK</button>
      </label>
    </div>
    <div *ngIf="nameSubmitted == true">
      Welcome, {{newgame.playername}}!
      <input type='text' [(ngModel)]='itemToAdd'>
      <button mat-raised-button color='primary'(click)='addToInventory(itemToAdd)'>Add to Inventory</button>
    </div>
  </div>
  <button mat-raised-button color='primary' (click)="openDialog()">Inventory</button>
</body>
