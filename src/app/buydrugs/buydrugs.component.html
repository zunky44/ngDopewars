<div style="margin-top: 50px">
  <mat-card class="buy-drugs-card">
    <mat-card-header>
      Buy Drugs
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <mat-radio-group class="buydrugsRadioGroup" [(ngModel)]="drugtobuy">
        <mat-radio-button color= "primary" *ngFor="let drug of drugstobuy" [value]="drug">
          {{ drug }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Purchase</button>
    </mat-card-actions>
  </mat-card>
</div>
