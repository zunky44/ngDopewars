<mat-card class="jetcard">
  <mat-card-header>
    <div class="jet-title">
      Location Airport
    </div>
  </mat-card-header>
  <mat-card-content>
      <mat-radio-group class="jet-radio-group">
          <mat-radio-button class="jet-radio-button" value="1">Location 1</mat-radio-button><br>
          <mat-radio-button class="jet-radio-button" value="2">Location 2</mat-radio-button><br>
          <mat-radio-button class="jet-radio-button" value="3">Location 3</mat-radio-button>
        </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>JET!</button>
  </mat-card-actions>
</mat-card>
