<div class="inventory">
    <b>Inventory</b>
</div>
<div style="float: left;" class="col-12">
  <div class="col-6">
    <mat-card>
      <mat-list>
        <mat-list-item *ngFor="let drug of drugsinventory"> {{ drug.name }} <mat-divider [vertical]="'true'"></mat-divider> {{ drug.price }}</mat-list-item>
      </mat-list>
    </mat-card>  
  </div>
  <div style="float: left;" class="col-6">
      <ngdw-selldrugs></ngdw-selldrugs>
  </div>
</div>
